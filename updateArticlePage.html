<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
        <!-- include summernote css/js -->
        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <title>글수정 페이지</title>
</head>
<body>
    <div id="homeLink"></div>
    <div id="welcomeArea"></div>
    <input type="hidden" id="email" value="">
    <div id="checkLogin"></div>
    <br>
    <input type="text" id="title">
    <textarea id="summernote"></textarea> 
    <div id="buttonsArea"></div>  
<script src="/lib/js/jslib.js"></script>
<script>
var requestUrl;
var result;
var loginBool=false;
var textAreaId='summernote';
var bid;
window.onload=function(){
    checkLogin();
    makeHomeLink();
    getArticle();
    readEditorConfig(textAreaId);
    $('#'+textAreaId).summernote();   
    loginBool=getLoginBool();
    makeButtons();
}
function getArticle() {
    requestUrl='http:localhost:8080/api/getOnlyArticle';
    bid=getParameterByName(location.search,'bid');
    let data=JSON.stringify({
         "bid":bid,
	});
    result=fisrtRequest(requestUrl,data);
    console.log(result);
    if(result.bool){
        document.getElementById('title').value=result.title;
        $('#summernote').summernote('code',result.text);
        return;
    }
    alert(result.messege);
    location.href='index.html';
}
function makeButtons() {
    console.log(loginBool);
    if(loginBool){
        $('#buttonsArea').append("<input type='button' onclick='updateArticle()' value='수정'>");
    }
}
</script>
</body>
</html>
