<script>
var requestUrl;
var result;
var articles=[];
window.onload=function(){
    checkLogin();
    showArticles(1);
}
function showArticles(page) {
    requestUrl='http://localhost:8080/auth/getAllArticle';
    let data=JSON.stringify({
         "nowPage":page,
	});
    result=fisrtRequest(requestUrl,data);
    articles=result.articles;
    for(var i=0;i<articles.length;i++){
        $('#articletable').append("<tr class='article'><td>"+articles[i].bid+"</td><td><a href='showArticlePage.html?bid="+articles[i].bid+"&page=1'>"+articles[i].title+"</a></td><td>"+articles[i].email+"</td><td>"+articles[i].created+"</td><td>"+articles[i].clicked+"</td></tr>");
    }
}
